<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Day Animation(transition)</title>
    <style>
        .test{
            width: 400px;
            height: 200px;
            background-color: lightblue;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            transition: 2s;
        }

        .test:hover{
            background-color: lightgreen;
            width: 600px;
            height: 300px;
            line-height: 300px;
            border-radius: 40%;
            transform: skew(25deg);
        }
    </style>
</head>
<body>
     <div class="test">
        <h1>
            Hello World!
        </h1>
     </div>
</body>
</html>
