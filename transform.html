<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with transform property</title>

    <style>
        .box{
            height: 200px;
            width: 300px;
            background-color: lightcoral;
            margin: 0 auto;
            transition: 3s;
            margin-top: 36px;
        }

        .box:hover{
            transform: translate(200px,200px);
            /* transform: rotate(45deg);
            transform: scale(1.5);  
            transform: skew(20deg,20deg); */
           
        }
    </style>
</head>

    <div class="box">

    </div>
