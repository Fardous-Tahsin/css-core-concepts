<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .menu{
            background-color: grey;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .menu a{
            padding: 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
        }

        @media screen and (max-width:600px) {
            .menu{
                flex-direction: column;
                text-align: center;
                
                /*  */
            }
            .menu a{
                background-color: mediumpurple;
                margin: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Education</a>
        <a href="#">About Me</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
